<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");
                this.laserBeam = document.querySelector("#laserBeam");

                marker.addEventListener('markerFound', function () {
                    this.toggle = true;
                    this.vid.play();
                    this.laserBeam.setAttribute('visible', 'false'); // Sembunyikan sinar laser saat marker ditemukan
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.toggle = false;
                    this.vid.pause();
                    this.laserBeam.setAttribute('visible', 'true'); // Tampilkan kembali sinar laser saat marker hilang
                }.bind(this));
            },
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;'
        id="scene"
        embedded
        gesture-detector
    >
        <a-assets>
            <video
                id="vid"
                src="assets/asset.mp4"
                preload="auto"
                response-type="arraybuffer"
                loop
                crossorigin
                webkit-playsinline
                autoplay
                muted
                playsinline
            ></video>
        </a-assets>

        <!-- Elemen sinar laser -->
        <a-entity id="laserBeam" visible="true" animation="property: position; to: 0 5 -10; loop: true; dur: 2000; easing: linear;">
            <a-cylinder position="0 0 0" radius="0.01" height="10" color="red"></a-cylinder>
        </a-entity>

        <a-marker
            type="pattern"
            videohandler
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-video
                src="#vid"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="1" 
                height="1.25" 
                class="clickable"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
