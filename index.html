<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.toggle = true;
                    this.vid.play();
                    document.querySelector("#scanner").setAttribute('visible', 'false'); // Sembunyikan laser beam scanner ketika marker terdeteksi
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.toggle = false;
                    this.vid.pause();
                    document.querySelector("#scanner").setAttribute('visible', 'true'); // Tampilkan kembali laser beam scanner ketika marker hilang
                }.bind(this));
            },
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;'
        id="scene"
        embedded
        gesture-detector
    >
        <a-assets>
            <video
                id="vid"
                src="assets/asset.mp4"
                preload="auto"
                response-type="arraybuffer"
                loop
                crossorigin
                webkit-playsinline
                autoplay
                muted
                playsinline
            ></video>
        </a-assets>

        <!-- Laser beam scanner -->
        <a-entity id="scanner" 
                  position="0 0 -3"
                  animation__position="property: position; to: 0 0 3; loop: true; dur: 2000"
                  animation__opacity="property: material.opacity; from: 0; to: 0.5; loop: true; dir: alternate; dur: 1000"
                  geometry="primitive: cylinder; height: 3; radius: 0.05"
                  material="color: red; transparent: true; opacity: 0.5">
        </a-entity>

        <a-marker
            type="pattern"
            videohandler
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-video
                src="#vid"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="1" 
                height="1.25" 
                class="clickable"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
