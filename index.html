<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");
                this.searchMarker = document.querySelector("#searchMarker");

                marker.addEventListener('markerFound', function () {
                    this.toggle = true;
                    this.vid.play();
                    this.searchMarker.style.display = "none"; // Sembunyikan elemen "Search For Marker"
                    this.vid.object3DMap.mesh.material.opacity = 0; // Set opacity video menjadi 0
                    this.vid.setAttribute('animation', 'property: material.opacity; to: 1; dur: 1000; easing: linear'); // Tambahkan animasi opacity video
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.toggle = false;
                    this.vid.pause();
                    this.searchMarker.style.display = "block"; // Tampilkan kembali elemen "Search For Marker"
                }.bind(this));
            },
        });
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;'
        id="scene"
        embedded
        gesture-detector
    >
        <a-assets>
            <video
                id="vid"
                src="assets/asset.mp4"
                preload="auto"
                response-type="arraybuffer"
                loop
                crossorigin
                webkit-playsinline
                autoplay
                muted
                playsinline
            ></video>
        </a-assets>

        <!-- Elemen "Search For Marker" -->
        <div id="searchMarker" 
            style="position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 0px; 
            border-radius: 10px; 
            display: block;">
            <p style="font-size: 20px; text-align: center; margin: 0;">Search For Marker...</p>
        </div>

        <a-marker
            type="pattern"
            preset="custom"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <!-- Tidak menyertakan atribut url, AR.js akan menggunakan gambar PNG sebagai marker -->
            <a-entity
                geometry="primitive: plane; width: 2; height: 2;"
                material="src: url(assets/pattern-marker.png);"
                position="0 0.1 0"
                rotation="-90 0 0"
            ></a-entity>
        </a-marker>
            <a-video
                src="#vid"
                position="0 0.1 0"
                rotation="-90 0 0"
                width="1" 
                height="1.25" 
                class="clickable"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
